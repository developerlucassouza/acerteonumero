<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o Número</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Personalizado -->
    <style type="text/css">
        body {
            background-image: url(imgs/fujiwara-dancando-2.gif);
        }
    </style>
</head>

<body>

    <!-- Modal Padrão -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true"      data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="TituloModalCentralizado"><i class="fa-regular fa-face-laugh-squint"></i> Acerte o Número!!!</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">
                    <p id="texto">Pensei em um número aleatório de 1 a 1000 <br>Tente acertar esse número.</p>
                    <input type="number" name="num" id="num" min="1" max="1000" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" id="desistir" class="btn btn-secondary" data-dismiss="modal">Desistir</button>
                    <button type="button" id="ok" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal ao Desistir-->
    <div class="modal fade" id="modalDesistiu" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true"        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title" id="TituloModalCentralizado"><i class="fa-solid fa-heart-crack"></i> Poxa...</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">
                    <p id="textoDesistiu"></p>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> -->
                    <button type="button" class="btn btn-primary recomecar">Recomeçar Jogo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal ao Acertar -->
    <div class="modal fade" id="modalAcertou" tabindex="-1" role="dialog"
        aria-labelledby="TituloModalCentralizado" aria-hidden="true"            data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title" id="TituloModalCentralizado"><i class="fa-regular fa-face-laugh-beam"></i> Vitória!!!</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">
                    <p id="textoAcertou"></p>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> -->
                    <button type="button" class="btn btn-primary recomecar">Recomeçar Jogo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap/jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Javascript Personalizado -->
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
